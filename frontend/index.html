<html>
    <head>
        <!-- Frontend JS Files-->
        <script src="./frontend-functionality.js"></script>
        <script src="./selector-functionality.js"></script>

        <!-- Library Imports -->
        <!-- Adding the Leaflet style sheet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

        <!-- Adding the functionality for D3 using JavaScript -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- Adding the functionality for Leaflet using JavaScript -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Adding Charts.js Support -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Adding Plotly Support -->
        <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>

        <!-- Stylesheet Import -->
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <div class="body-wrapper">
            <div class="selector">
                <h2 class="header-text">Bird Strikes in Aviation: Analyzing Aircraft Collisions with Birds to Enhance Aviation Safety</h2>
                <div class="dropdown-wrapper">
                    <div class="dropdown-title-wrapper" id="title-wrapper-1">
                        <h3 id="dropdown-title-1"></h3>
                        <select class="dropdown" id="dropdown1" onchange="onSelector1Change(event, updateMapLocation, updateMapBubbles, populateGraph1, populateGraph2, populateGraph3)"></select>
                    </div>
                    <div class="dropdown-title-wrapper" id="title-wrapper-2">
                        <h3 id="dropdown-title-2"></h3>
                        <select class="dropdown" id="dropdown2" onchange="onSelector2Change(event, updateMapBubbles, populateGraph1, populateGraph2, populateGraph3)"></select>
                    </div>
                </div>
                <div class="view-switch-gutter" onclick="containerSwap(refreshMap, populateGraph1, populateGraph2, populateGraph3)">
                    <div class="view-switch-shuttle"></div>
                </div>
            </div>
            <div class="animation-cover"></div>
            <div class="graph-container" id="graph-view">
                <div class="graph-wrapper" id="graphWrapper1">
                    <div class="graph" id="graph1" onclick="graphSelected(event, populateGraph1, resizeGraph2, populateGraph3)">
                        <canvas class="graphCanvas"></canvas>
                    </div>
                    <div class="graph-description" id="graph-1-description">
                        <h3 class="graph-title" id="graph-1-title"></h3>
                        <p class="graph-text" id="graph-1-text"></p>
                        <select class="dropdown aircraftFilter" id="">
                            <option value="A-C">A-C</option>
                            <option value="D-F">D-F</option>
                            <option value="G-I">G-I</option>
                            <option value="J-L">J-L</option>
                            <option value="M-O">M-O</option>
                            <option value="P-R">P-R</option>
                            <option value="S-U">S-U</option>
                            <option value="V-Z">V-Z</option>
                          </select>
                    </div>
                </div>
                <div class="graph-wrapper" id="graphWrapper2">
                    <div class="graph" id="graph2" onclick="graphSelected(event, populateGraph1, resizeGraph2, populateGraph3)"></div>
                    <div class="graph-description" id="graph-2-description">
                        <h3 class="graph-title" id="graph-2-title"></h3>
                        <p class="graph-text" id="graph-2-text"></p>
                    </div>
                </div>
                <div class="graph-wrapper" id="graphWrapper3" >
                    <div class="graph" id="graph3" onclick="graphSelected(event, populateGraph1, resizeGraph2, populateGraph3)"></div>
                    <div class="graph-description" id="graph-3-description">
                        <h3 class="graph-title" id="graph-3-title"></h3>
                        <p class="graph-text" id="graph-3-text"></p>
                    </div>
                </div>
            </div>
            <div class="graph-container" id="leaflet-view">
                <div id="leaflet-wrapper"></div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="footer-content">
                <p class="standard-text">A Dashboard By Niels Sogaard, Donald Doggett, Marc Arft, & Alec Collins</p>
                <div class="git-wrapper">
                    <a class="link-text" href="https://github.com/CaptDon71/project-3-data-visualization-">See The Code Here!</a>
                </div>
            </div>
        </div>
        <!-- Graph Generating JS Imports -->
        <script src="./init-code.js"></script>
        <script src="./../leaflet-map.js"></script>
        <script src="./../Alec-Graphs/alec-graphs.js"></script>
        <script src="./../Don/plots.js"></script>
        <script src="./../Marc-Graphs/marc-graphs.js"></script>
    </body>
</html>
